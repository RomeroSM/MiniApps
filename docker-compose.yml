services:
  db:
    image: mysql:8.0
    container_name: telegram_miniapp_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-telegram_miniapp}
      MYSQL_USER: ${MYSQL_USER:-appuser}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-apppassword}
    ports:
      - "3307:3306"  # Внешний порт 3307, внутренний 3306
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  web:
    build: .
    container_name: telegram_miniapp_web
    restart: always
    ports:
      - "5000:5000"
    environment:
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      MYSQL_HOST: db
      MYSQL_PORT: 3306
      MYSQL_USER: ${MYSQL_USER:-appuser}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-apppassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-telegram_miniapp}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-5651063018:AAFymStZngfytb6x6xqiFjzzopbO52Azm5w}
      API_TOKEN: ${API_TOKEN:-}
      APPLICATION_ROOT: /form
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

  bitrix-sync:
    build:
      context: .
      dockerfile: bitrix-sync/Dockerfile
    container_name: telegram_miniapp_bitrix_sync
    restart: always
    environment:
      BITRIX_WEBHOOK_URL: ${BITRIX_WEBHOOK_URL:-}
      MYSQL_HOST: db
      MYSQL_PORT: 3306
      MYSQL_USER: ${MYSQL_USER:-appuser}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-apppassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-telegram_miniapp}
      SYNC_SCHEDULE: ${SYNC_SCHEDULE:-0 0 * * *}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      EXPORT_UPLOAD_FOLDER: /app/uploads
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
      web:
        condition: service_started
    networks:
      - app-network

volumes:
  mysql_data:

networks:
  app-network:
    driver: bridge

